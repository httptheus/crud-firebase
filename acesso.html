<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/notifAnimacao.css">
    <title>Acesso</title>
</head>
<body>
    <div id="divNotificacao">
        <img src="img/iconAlertaErro.png" id="imgIcon">
        <span id="spanNotificacao"></span>
    </div>
    <main id="formCadastro">
        <h3>Cadastro</h3>

        <div>
            <label>Nome de Usuário:</label>
            <input type="text" maxlength="10" id="inputNomeDeUsuarioCadastro">
        </div>

        <div>
            <label>E-mail:</label>
            <input type="email" id="inputEmailCadastro">
        </div>

        <div>
            <label>Senha:</label>
            <input type="password" id="inputSenhaCadastro">
        </div>

        <div>
            <label>Confirme a Senha:</label>
            <input type="password" id="inputConfirmarSenhaCadastro">
        </div>

        <div>
            <button id="btnCadastrar">Cadastrar</button>
        </div>

        <p>Já possui uma conta? <span id="linkLog">Faça login.</span></p>
    </main>

    <main id="formLogin">
        <h3>Login</h3>

        <div>
            <label>E-mail:</label>
            <input type="email" id="inputEmailLogin">
        </div>

        <div>
            <label>Senha:</label>
            <input type="password" id="inputSenhaLogin">
        </div>

        <div>
            <button id="btnLogar">Iniciar Sessão</button>
        </div>

        <p>Primeiro acesso? <span id="linkCad">Crie uma conta.</span></p>
    </main>

    <script src="js/linkForms.js" type="text/javascript"></script>

    <script src="js/module.js" type="module"></script>
</body>
</html>
